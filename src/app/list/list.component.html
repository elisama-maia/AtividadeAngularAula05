<h2>Disciplinas</h2>
<table class="table">
  <thead>
    <tr border="1">
      <td>ID</td>
      <td>Disciplina</td>
      <td>Dia da Semana</td>
      <td>Hor√°rio</td>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of list; index as i">
      <th scope="row">
        <a [routerLink]="['/list', i]">
          {{ item.id }}
        </a>
      </th>
      <td>{{ item.nome }}</td>
      <td>{{ item.diaDaSemana }}</td>
      <td>{{ item.horario }}</td>
    </tr>
  </tbody>
</table>
